<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<ul class="breadcrumbs" th:fragment="breadcrumps">
    <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{topbar.main}">Главная</a>
    </li>
    <li class="breadcrumbs-item"><a th:href="@{/genres}" th:text="#{books}">Книги</a>
    </li>
    <li class="breadcrumbs-item" th:each="genreInTree : ${genreTree}"><a th:href="@{'/genres/' + ${genreInTree.getSlug()}}" th:text="#{${genreInTree.getName()}}" >Книги</a>
    </li>
    <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${category}"><span>Новинки</span>
    </li>
</ul>
</html>
