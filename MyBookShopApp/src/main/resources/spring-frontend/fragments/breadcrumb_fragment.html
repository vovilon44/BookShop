<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<ul class="breadcrumbs" th:fragment="breadcrumps">
    <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{topbar.main}">Главная</a>
    </li>
    <li th:if="${link != null}" class="breadcrumbs-item"><a th:href="${link}" th:text="${linkName}">Книги</a>
    </li>
    <li class="breadcrumbs-item" th:each="genreInTree : ${genreTree}"><a th:href="@{'/genres/' + ${genreInTree.getSlug()}}" th:text="${currentLocale == 'ru'} ? ${genreInTree.ruName} : ${genreInTree.enName}" >Книги</a>
    </li>
    <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${category}"><span>Новинки</span>
    </li>
</ul>
</html>
