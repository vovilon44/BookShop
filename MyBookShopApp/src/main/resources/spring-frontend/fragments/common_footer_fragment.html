<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<footer class="Footer" th:fragment="footer">
  <div class="wrap">
    <div class="row Footer-main">
      <div class="row-block"
           th:replace="~{fragments/footer_left_side_info_block_fragment :: block}"></div>
      <div class="row-block">
        <ul class="menu menu_vt Footer-menu">
          <li class="menu-item"><a class="menu-link" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="menu-item"><a class="menu-link" th:href="@{/genres}" th:text="#{topbar.genres}">Жанры</a>
          </li>
          <li class="menu-item"><a class="menu-link" th:href="@{/recent}" th:text="#{topbar.news}">Новинки</a>
          </li>
          <li class="menu-item"><a class="menu-link" th:href="@{/popular}" th:text="#{topbar.popular}">Популярное</a>
          </li>
          <li class="menu-item"><a class="menu-link" th:href="@{/authors}" th:text="#{topbar.authors}">Авторы</a>
          </li>
        </ul>
        <span th:text="#{change.language}">Выбор языка</span>
        <select id="locales">
          <option value=" "></option>
          <option value="en" th:text="#{english}">English</option>
          <option value="ru " th:text="#{russian}">Русский</option>
        </select>
      </div>
      <div class="row-block">
        <ul class="menu menu_vt Footer-menu">
          <li class="menu-item"><a class="menu-link" th:href="@{/signin}" th:text="#{footer.signin}">Войти</a>
          </li>
          <li class="menu-item"><a class="menu-link" th:href="@{/documents/}" th:text="#{footer.documents}">Документы</a>
          </li>
          <li class="menu-item"><a class="menu-link" th:href="@{/about}" th:text="#{footer.about}">О компании</a>
          </li>
          <li class="menu-item"><a class="menu-link" th:href="@{/faq}" th:text="#{footer.faq}">Помощь</a>
          </li>
          <li class="menu-item"><a class="menu-link" th:href="@{/contacts}" th:text="#{footer.contacts}">Контакты</a>
          </li>

        </ul>
      </div>
    </div>
  </div>
  <div class="Footer-copy">
    <div class="wrap">© 2021 Bookshop Pty Ltd. ALL RIGHTS RESERVED
    </div>
  </div>
  <script>
    let element = document.getElementById("locales")
    element.addEventListener('change',function(){
      window.location.replace('?lang=' + element.value)
    });
  </script>
</footer>

</html>
