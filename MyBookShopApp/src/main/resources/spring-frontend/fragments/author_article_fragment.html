<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="article">
    <h1 class="Middle-title" th:text="${author.getName()}">Борис Васильевич Бедный
    </h1>
    <article class="Article">
        <div class="sdf">
        </div>
        <div class="Spoiler">
            <div class="Spoiler-visible">
                <div class="pict pict_left"><img th:src="${author.getPhoto()}" alt="card.jpg"/>
                </div>
                <div>
                    <h2 th:text="#{biography}">Биография
                    </h2>

                    <p th:text="${author.getShowText()}">
                    </p>
                </div>
            </div>
            <div class="Spoiler-hide" th:if="${author.getHideText().length() > 0}">
                <p  th:text="${author.getHideText()}">
                </p>
            </div>
            <div class="Spoiler-footer" th:if="${author.getHideText().length() > 0}">
                <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть"
                        data-hidetext="Показать полностью">
                </button>
            </div>
        </div>
    </article>
</div>
</html>
