<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="/favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=16590401">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=16590401">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=16590401">
    <script defer src="/assets/js/scripts.min.js?v=16590401"></script>
    <script src="/assets/js/ChangeBooksCountsInHeader.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(main='menu-item', status=${authorized} ? 'authorized' : 'unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Документы
            </h1>
            <div class="Section">
                <div class="Documents">
                    <div class="Documents-wrap">
                        <a class="Documents-item" th:href="@{'/documents/' + ${document.getSlug()}}" th:each="document : ${documents}">
                            <div class="Documents-image"><img th:src="@{'/assets/img/content/documents/' + ${document.sortIndex} + '.jpg'}" alt="1.jpg"/>
                            </div>
                            <div class="Documents-content">
                                <strong class="Documents-title" th:text="${document.title}">
                                </strong>
                                <div th:utext="${document.getPartText()}">

                                </div>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
