<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="/favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=46559719">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=46559719">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=46559719">
    <script defer src="/assets/js/scripts.min.js?v=46559719"></script>
    <script src="/assets/js/ChangeBooksCountsInHeader.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(main='menu-item', status=${authorized} ? 'authorized' : 'unauthorized')}"></header>
<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title">Документ
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category = ${document.title}, link = @{/documents}, linkName = #{footer.documents})}"></ul>
            <h1 class="Middle-title">Политика обработки персональных данных
            </h1>
            <article class="Article">
                <div class="sdf">
                </div>
                <div class="pict pict_left"><img th:src="@{'/assets/img/content/documents/' + ${document.getSortIndex()} + '.jpg'}" alt="2.jpg"/>
                </div>
                <div th:utext="${document.getText()}"></div>
            </article>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
