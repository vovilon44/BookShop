<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="/favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=52263780">
    <script defer src="/assets/js/scripts.min.js?v=52263780"></script>
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/common_header_fragment :: head(genres='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.genres}">Жанры
            </h1>
            <div class="Section">
                <div class="Tags Tags_genres">
                    <div th:class="'Tags' + (${genreFirst == mainGenres[0]} ? 'Tags_embed' : '')" th:each="genreFirst : ${mainGenres}">
                        <div class="Tags-title">
                            <div class="Tag"><a th:href="@{'/genres/' + ${genreFirst.getGenre().getSlug()}}" href="/genres/slug.html" th:inline="text">[[#{${genreFirst.getGenre().getName()}}]]<span class="undefined-amount" th:text="'(' + ${genreFirst.getGenre().getBookCount()} + ')'">(15638)</span></a>
                            </div>
                        </div>
                        <div class="Tags" th:each="genreSecond : ${genreFirst.getChildList()}" th:remove="${genreSecond.getChildList().size() == 0} ? tag : none">
                            <div class="Tags-title" th:remove="${genreSecond.getChildList().size() == 0} ? tag : none">
                                <div class="Tag"><a th:href="@{'/genres/' + ${genreSecond.getGenre().getSlug()}}" href="/genres/slug.html" th:inline="text">[[#{${genreSecond.getGenre().getName()}}]]<span class="undefined-amount" th:text="'(' + ${genreSecond.getGenre().getBookCount()} + ')'">(134)</span></a>
                                </div>
                            </div>
                                <div class="Tag" th:each="genreThird : ${genreSecond.getChildList()}"><a th:href="@{'/genres/' + ${genreThird.getSlug()}}" href="/genres/slug.html" th:inline="text">[[#{${genreThird.getName()}}]]<span class="undefined-amount" th:text="'(' + ${genreThird.getBookCount()} + ')'">(134)</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
