<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=10496799">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=10496799">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=10496799">
    <script src="/assets/js/ChangeBooksCountsInHeader.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=10496799"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(authors='menu-item', status=${authorized} ? 'authorized' : 'unauthorized')}"></header>
<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title">Контакты
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=#{footer.contacts})}"></ul>
            <div class="Contacts">
                <div class="row">
                    <div class="row-block">
                        <h2>Контакты
                        </h2>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle">Телефон:
                            </strong><span class="Contacts-propContent">8 (800) 484-48-48</span>
                        </div>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle">E-mail:
                            </strong><span class="Contacts-propContent">test@test.ru</span>
                        </div>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle">Телеграм-бот:
                            </strong><span class="Contacts-propContent">@Bookstore_new_bot</span>
                        </div>
                    </div>
                    <div class="row-block">
                        <div class="Contacts-form">
                            <h2>Напишите нам:
                            </h2>
                            <form class="form" th:action="@{/contacts}" method="post" th:object="${message}">
                                <div class="form-group" th:if="${!authorized}">
                                    <input class="form-input" id="name" name="name" type="text"
                                           placeholder="Введите Имя" th:field="*{name}" data-validate="require"/>
                                </div>
                                <div class="form-group" th:if="${!authorized}">
                                    <input class="form-input form-input_mail" id="mail" name="mail" type="text"
                                           placeholder="Введите e-mail" th:field="*{email}" data-validate="mail require"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-input" id="topic" name="topic" type="text"
                                           placeholder="Введите тему" th:field="*{subject}" data-validate="require"/>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-textarea Contacts-message" th:field="*{text}" name="message" id="message"
                                              placeholder="Введите сообщение" data-validate="require"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn_primary form-btn" type="submit" name="sendMessage"
                                            id="sendMessage">Отправить
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div th:if="${resultSuccess != null && resultSuccess}" class="Profile-success result-msg">Сообщение доставлено успешно</div>
                        <div th:if="${resultSuccess != null && !resultSuccess}" class="Rating-title_error result-msg">Произошла ошибка</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", removeResultSendMessageContacts)

    function removeResultSendMessageContacts(){
        setTimeout(()=> {
            if (document.querySelector('.result-msg')) {

            document.querySelector('.result-msg').remove()
        }
        }, 3000)

    }
</script>
</body>
</html>
